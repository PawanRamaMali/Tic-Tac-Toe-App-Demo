<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="Tic Tac Toe Client App">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/style.css">
  <meta name="theme-color" content="#fafafa">

</head>

<body>

    <section>
      <h1 class="app-title">Tic Tac Toe</h1>
      <h2 class="app-status"></h2>
        <div class="app-container">
        <div data-cell-index="0" class="cell"></div>
        <div data-cell-index="1" class="cell"></div>
        <div data-cell-index="2" class="cell"></div>
        <div data-cell-index="3" class="cell"></div>
        <div data-cell-index="4" class="cell"></div>
        <div data-cell-index="5" class="cell"></div>
        <div data-cell-index="6" class="cell"></div>
        <div data-cell-index="7" class="cell"></div>
        <div data-cell-index="8" class="cell"></div>
        </div>
        
      <span>
        <button class="app-restart">Play Again</button>
      </span>
      
    </section>
    <section>
      <div>
        <a href="https://github.com/PawanRamaMali/Tic-Tac-Toe-App-Demo/" target="_blank">View Code on GitHub</a>
      </div>
    </section>
  <script src="js/script.js" async></script>
</body>

</html>
